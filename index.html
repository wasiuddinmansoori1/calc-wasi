<!DOCTYPE html>
<html>

<head>
        <link href="
https://cdn.jsdelivr.net/npm/toastify-js@1.12.0/src/toastify.min.css
" rel="stylesheet">
        <title>HTML Calculator</title>
</head>

<body>
        <table class="border border-black-400 mx-auto my-auto" id="calcu">
                <tr>
                        <td colspan="3">
                                <input class="p-5 text-2xl font-bold rounded-lg border-2 border-black" type="text"
                                        id="result">
                        </td>
                        <td><input class="cursor-pointer bg-green-400 w-full p-5 text-white text-2xl font-bold border-none rounded-lg calculator clear"
                                        id="number" type="button" value="c"></td>
                </tr>

                <tr>
                        <td><input class="cursor-pointer bg-green-400 w-full p-5 text-white text-2xl font-bold border-none rounded-lg calculator"
                                        id="number" type="button" value="1"></td>
                        <td><input class="cursor-pointer bg-green-400 w-full p-5 text-white text-2xl font-bold border-none rounded-lg calculator"
                                        id="number" type="button" value="2"></td>.
                        <td><input class="cursor-pointer bg-green-400 w-full p-5 text-white text-2xl font-bold border-none rounded-lg calculator"
                                        id="number" type="button" value="3"></td>
                        <td><input class="cursor-pointer bg-green-400 w-full p-5 text-white text-2xl font-bold border-none rounded-lg calculator"
                                        id="number" type="button" value="/"></td>
                </tr>
                <tr>
                        <td><input class="cursor-pointer bg-green-400 w-full p-5 text-white text-2xl font-bold border-none rounded-lg calculator"
                                        id="number" type="button" value="4"></td>
                        <td><input class="cursor-pointer bg-green-400 w-full p-5 text-white text-2xl font-bold border-none rounded-lg calculator"
                                        id="number" type="button" value="5"></td>
                        <td><input class="cursor-pointer bg-green-400 w-full p-5 text-white text-2xl font-bold border-none rounded-lg calculator"
                                        id="number" type="button" value="6"></td>
                        <td><input class="cursor-pointer bg-green-400 w-full p-5 text-white text-2xl font-bold border-none rounded-lg calculator"
                                        id="number" type="button" value="*"></td>
                </tr>
                <tr>
                        <td><input class="cursor-pointer bg-green-400 w-full p-5 text-white text-2xl font-bold border-none rounded-lg calculator"
                                        id="number" type="button" value="7"></td>
                        <td><input class="cursor-pointer bg-green-400 w-full p-5 text-white text-2xl font-bold border-none rounded-lg calculator"
                                        id="number" type="button" value="8"></td>
                        <td><input class="cursor-pointer bg-green-400 w-full p-5 text-white text-2xl font-bold border-none rounded-lg calculator"
                                        id="number" type="button" value="9"></td>
                        <td><input class="cursor-pointer bg-green-400 w-full p-5 text-white text-2xl font-bold border-none rounded-lg calculator"
                                        id="number" type="button" value="-"></td>
                </tr>
                <tr>
                        <td><input class="cursor-pointer bg-green-400 w-full p-5 text-white text-2xl font-bold border-none rounded-lg calculator"
                                        id="number" type="button" value="0"></td>
                        <td><input class="cursor-pointer bg-green-400 w-full p-5 text-white text-2xl font-bold border-none rounded-lg calculator"
                                        id="number" type="button" value="."></td>
                        <td><input class="cursor-pointer bg-green-400 w-full p-5 text-white text-2xl font-bold border-none rounded-lg calculator isEqual"
                                        id="number" type="button" value="="></td>
                        <td><input class="cursor-pointer bg-green-400 w-full p-5 text-white text-2xl font-bold border-none rounded-lg calculator"
                                        id="number" type="button" value="+"></td>
                </tr>
        </table>
        <script src="app.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.js"
                integrity="sha512-ZHzbWDQKpcZxIT9l5KhcnwQTidZFzwK/c7gpUUsFvGjEsxPusdUCyFxjjpc7e/Wj7vLhfMujNx7COwOmzbn+2w=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="
https://cdn.jsdelivr.net/npm/toastify-js@1.12.0/src/toastify.min.js
"></script>
</body>

</html>
